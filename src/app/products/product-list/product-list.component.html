<div class='row'>
    <div class="col-xs-12">
        <button class="btn btn success">
            New Product
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let product of products">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{product.pname}}</h4>
                <p class="list-group-item-heading">{{product.pdescription}}</p>
            </div>
            <span class="pull-right">
                <img [src]="product.imagepath" alt="{{product.pname}}" class="img-responsive" style="max-height: 200px;">

            </span>
        </a>
        <app-product-item></app-product-item>
    </div>
</div>
